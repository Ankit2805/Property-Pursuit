{% extends "client/master.html" %}
{% load static %}
{% block content %}
{% for d in data %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
      <div class="site-section site-section-sm bg-light">
        <div class="container">
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="property-entry horizontal d-lg-flex">
<!--                  <img src="{{d.p_images}}" alt="Image" class="img-fluid">-->
                  <div id="carouselExampleIndicators{{ d.id }}" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                              {% for image in photos %}
                                  <div class="carousel-item {% if forloop.first %}active{% endif %}">
                                      <img src="{{ image.p_image.url }}" class="d-block" style="height: 300px; width: 500px;" alt="Image {{ forloop.counter }}">
                                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators{{ d.id }}" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators{{ d.id }}" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                  </div>
                              {% endfor %}
                          </div>
              </div>
                <div class="p-4 property-body">
                  <h2 class="property-title"><a href="{% url 'property_details' d.id %}">{{d.p_name}}</a></h2>
                  <span class="property-location d-block mb-3"><span class="property-icon icon-room"></span> {{d.p_address}}
                  </span>
                  <strong class="property-price text-primary mb-3 d-block text-success">Rs {{d.p_rentprize}}/month</strong>
                  <p>The Property includes amenities like {{d.a_name}}</p>
                  <ul class="property-specs-wrap mb-3 mb-lg-0">
                    <li>
                      <span class="property-specs">{{d.p_type}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          {% endblock %}
